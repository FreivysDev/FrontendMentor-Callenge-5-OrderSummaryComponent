<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <article class="card-container card">
        <div class="card__img"></div>
        <h1 class="card__title">Order Summary</h1>
        <p class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="card__plan">
          <div class="card__icon" src="" alt=""></div>
          <div class="card__text-container">
            <p class="card__text">Annual Plan</p>
            <p class="card__price">$59.99/year</p>
          </div>
          <a class="card__change" href="#">Change</a>
        </section>

        <button class="card__btn-pay">Proceed to Payment</button>

        <div class="card__link">
          <a class="card__link-cancel" href="#">Cancel Order</a>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/freivys">Freivys Paredes</a>.
    </footer>
  </body>
</html>
